<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .daily-verse-label {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .datetime {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .verse {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="daily-verse-label">Daily Bible Verse</div>
        <div id="datetime" class="datetime"></div>
        <div class="verse" id="bible-verse">Loading Bible verse...</div>
    </div>

    <script>
        // Function to update the date (day, month, year) only
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Function to set the background image
        function setBackground() {
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const imageUrl = `https://source.unsplash.com/daily?sig=${today}`;
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        // List of Bible verses
        const verses = [
            "John 3:16 - For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
            "Psalm 23:1 - The Lord is my shepherd, I lack nothing.",
            "Romans 8:28 - And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
            // Add more verses as needed
        ];

        // Function to fetch and display the daily Bible verse from a static list
        function fetchBibleVerse() {
            try {
                // Calculate index based on date
                const today = new Date();
                const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
                const verseIndex = dayOfYear % verses.length;
                document.getElementById('bible-verse').textContent = verses[verseIndex];
            } catch (error) {
                document.getElementById('bible-verse').textContent = 'Error loading Bible verse.';
                console.error('Error fetching Bible verse:', error);
            }
        }

        // Set the background image and date-time immediately
        setBackground();
        updateDateTime();

        // Fetch and display the Bible verse when the page loads
        fetchBibleVerse();
    </script>
</body>
</html>
