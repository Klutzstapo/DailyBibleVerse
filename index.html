<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Bible Verse</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .datetime {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .verse {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime" class="datetime"></div>
        <div class="verse">
            <span id="bible-verse">Loading Bible verse...</span>
        </div>
    </div>
    <script>
        // Function to update the date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Function to set the background image
        function setBackground() {
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const imageUrl = `https://source.unsplash.com/daily?sig=${today}`;
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        // Function to fetch and display the daily Bible verse
        async function fetchBibleVerse() {
            try {
                // Using a daily verse API (Bible API in this case)
                const response = await fetch('https://bible-api.com/john%203:16');
                const data = await response.json();
                const verse = data.text; // Adjust if the API structure differs
                document.getElementById('bible-verse').textContent = verse;
            } catch (error) {
                document.getElementById('bible-verse').textContent = 'Error loading Bible verse.';
                console.error('Error fetching Bible verse:', error);
            }
        }

        // Set the background image and date-time immediately
        setBackground();
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Fetch and display the Bible verse when the page loads
        fetchBibleVerse();
    </script>
</body>
</html>
