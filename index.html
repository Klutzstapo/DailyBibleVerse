<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Bible Verse</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .datetime {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .verse {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime" class="datetime"></div>
        <div class="verse">
            <!-- The Bible verse from the external script will be displayed here -->
        </div>
    </div>

    <!-- Include the external script to display the Bible verse -->
    <script src="http://www.verse-a-day.com/js/KJV.js"></script>

    <script>
        // Function to update the date (day, month, year) only
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Function to set the background image
        function setBackground() {
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const imageUrl = `https://source.unsplash.com/daily?sig=${today}`;
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        // Set the background image and date-time immediately
        setBackground();
        updateDateTime();
    </script>
</body>
</html>
